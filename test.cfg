global
    stats socket ipv4@*:9999 level admin
    stats timeout 2m

frontend fe
    mode http
    bind *:8080
    timeout client 60s
    acl rule1 hdr(server) -i app1
    use_backend app1 if rule1
    default_backend webapps

backend webapps
    mode http
    timeout connect 10s
    timeout server 100s
    server s1 app1:3001
    server s2 app2:3001

backend app1
    mode http
    timeout connect 10s
    timeout server 100s
    server s1 app1:3001
